version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
        - echo "API_PREFIX=$API_PREFIX" >> .env
        - echo "URL_PREFIX=$URL_PREFIX" >> .env
        - echo "locale=$locale" >> .env
        - ./ci/deploy.sh
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
