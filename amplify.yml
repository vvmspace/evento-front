version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "" > .env
        - echo "API_PREFIX=$API_PREFIX" >> .env
        - echo "URL_PREFIX=$URL_PREFIX" >> .env
        - echo "locale=$locale" >> .env
        - echo "NEXT_PUBLIC_DOMAIN_LANGUAGE=$locale" >> .env
        - cp .env /public/env.txt
        - ./ci/deploy.sh
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
